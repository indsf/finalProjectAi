spring:
  datasource:
    url: jdbc:mysql://localhost:3306/heart_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: "admin"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none   # 이미 DB 테이블이 있으니 none, 필요하면 validate/update/create 로 변경
    show-sql: true     # 실행되는 SQL 로그 찍기
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  thymeleaf:
    cache: false   # 개발 중에는 캐시 끄는 게 편리함

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  packages-to-scan: com.test   # 네 프로젝트 패키지 루트
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  cache:
    disabled: true

  api-docs:
    path: /api-docs/json
    groups:
      enabled: true

  swagger-ui:
    enabled: true
    path: /practice-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
