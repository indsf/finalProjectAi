<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>

<!-- 네이버 로그인 버튼 -->
<a th:href="@{/api/user/naver/login}">
    <img src="/images/naver_login_button.png" alt="네이버 로그인" />
</a>

<!-- 일반 로그인 폼 -->
<form th:action="@{/api/user/login}" th:object="${loginDto}" method="post">

    <!-- 폼 검증 에러 메시지 -->
    <div th:if="${#fields.hasErrors('*')}" style="color:red; margin-bottom: 10px;">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <!-- 서비스 전달 에러 메시지 -->
    <div th:if="${errorMessage}" style="color:red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- 입력 필드 -->
    <label>이메일: <input type="email" th:field="*{email}" required /></label><br/>
    <label>비밀번호: <input type="password" th:field="*{password}" required /></label><br/>

    <button type="submit">로그인</button>
</form>

</body>
</html>
